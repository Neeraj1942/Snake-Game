<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fancy Neon Snake Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #0d0d0d, #121212, #0d0d0d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Share Tech Mono', monospace;
    user-select: none;
    overflow: hidden;
  }

  canvas {
    background: #000;
    border: 3px solid #0f0;
    box-shadow:
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #39ff14,
      0 0 80px #39ff14;
    image-rendering: pixelated;
    border-radius: 15px;
  }

  .glow-text {
    color: #39ff14;
    text-shadow:
      0 0 5px #39ff14,
      0 0 10px #39ff14,
      0 0 20px #39ff14,
      0 0 40px #0f0,
      0 0 80px #0f0;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const scale = 20;
  const rows = canvas.height / scale;
  const cols = canvas.width / scale;

  let snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
  let velocity = { x: 1, y: 0 };
  let food = randomFood();
  let gameOver = false;
  let score = 0;

  function randomFood() {
    let newFood;
    do {
      newFood = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows),
      };
    } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
    return newFood;
  }

  function drawRect(x, y, color, glow) {
    ctx.fillStyle = color;
    if (glow) {
      ctx.shadowColor = glow;
      ctx.shadowBlur = 15;
    } else {
      ctx.shadowBlur = 0;
    }
    ctx.fillRect(x * scale, y * scale, scale, scale);
    ctx.shadowBlur = 0; // reset after drawing
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (gameOver) {
      ctx.fillStyle = '#39ff14';
      ctx.shadowColor = '#39ff14';
      ctx.shadowBlur = 20;
      ctx.font = 'bold 48px Share Tech Mono, monospace';
      ctx.textAlign = 'center';
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
      ctx.shadowBlur = 0;
      return;
    }

    // Draw food with glow
    drawRect(food.x, food.y, '#39ff14', '#39ff14');

    // Move snake
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Collision detection
    if (
      head.x < 0 ||
      head.x >= cols ||
      head.y < 0 ||
      head.y >= rows ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      gameOver = true;
    }

    if (gameOver) {
      draw();
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.pop();
    }

    // Draw snake segments with neon glow
    snake.forEach((seg, idx) => {
      if(idx === 0) {
        // Head bright neon green
        drawRect(seg.x, seg.y, '#7fff00', '#7fff00');
      } else {
        // Body with subtle gradient glow
        const greenShade = `rgba(50, 205, 50, ${1 - idx / snake.length})`;
        drawRect(seg.x, seg.y, greenShade);
      }
    });

    // Draw score with glow
    ctx.fillStyle = '#39ff14';
    ctx.shadowColor = '#39ff14';
    ctx.shadowBlur = 15;
    ctx.font = 'bold 18px Share Tech Mono, monospace';
    ctx.fillText("Score: " + score, 10, 25);
    ctx.shadowBlur = 0;
  }

  function changeDirection(e) {
    const key = e.key;
    if (key === "ArrowUp" && velocity.y === 0) velocity = { x: 0, y: -1 };
    else if (key === "ArrowDown" && velocity.y === 0) velocity = { x: 0, y: 1 };
    else if (key === "ArrowLeft" && velocity.x === 0) velocity = { x: -1, y: 0 };
    else if (key === "ArrowRight" && velocity.x === 0) velocity = { x: 1, y: 0 };
    else if (key === " " && gameOver) {
      snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
      velocity = { x: 1, y: 0 };
      food = randomFood();
      gameOver = false;
      score = 0;
    }
  }

  window.addEventListener("keydown", changeDirection);
  setInterval(draw, 100);
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #0f0;
    font-family: monospace;
    user-select: none;
  }
  canvas {
    background: #000;
    box-shadow: 0 0 20px #0f0;
    border: 3px solid #0f0;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const scale = 20;
  const rows = canvas.height / scale;
  const cols = canvas.width / scale;

  let snake = [{ x: 9, y: 9 }];
  let velocity = { x: 0, y: 0 };
  let food = randomFood();
  let gameOver = false;
  let score = 0;

  function randomFood() {
    return {
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows),
    };
  }

  function drawRect(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * scale, y * scale, scale, scale);
  }

  function draw() {
    if (gameOver) {
      ctx.fillStyle = "#0f0";
      ctx.font = "30px monospace";
      ctx.fillText("Game Over! Score: " + score, 20, canvas.height / 2);
      ctx.font = "18px monospace";
      ctx.fillText("Press Space to Restart", 90, canvas.height / 2 + 30);
      return;
    }

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw food
    drawRect(food.x, food.y, "#0f0");

    // Move snake
    const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    // Check collisions
    if (
      head.x < 0 ||
      head.x >= cols ||
      head.y < 0 ||
      head.y >= rows ||
      snake.some((seg) => seg.x === head.x && seg.y === head.y)
    ) {
      gameOver = true;
    }

    if (gameOver) {
      draw();
      return;
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.pop();
    }

    // Draw snake
    snake.forEach((seg, idx) => {
      drawRect(seg.x, seg.y, idx === 0 ? "#0f0" : "#004400");
    });

    // Draw score
    ctx.fillStyle = "#0f0";
    ctx.font = "16px monospace";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function changeDirection(e) {
    const key = e.key;
    if (key === "ArrowUp" && velocity.y === 0) {
      velocity = { x: 0, y: -1 };
    } else if (key === "ArrowDown" && velocity.y === 0) {
      velocity = { x: 0, y: 1 };
    } else if (key === "ArrowLeft" && velocity.x === 0) {
      velocity = { x: -1, y: 0 };
    } else if (key === "ArrowRight" && velocity.x === 0) {
      velocity = { x: 1, y: 0 };
    } else if (key === " " && gameOver) {
      // Restart game
      snake = [{ x: 9, y: 9 }];
      velocity = { x: 0, y: 0 };
      food = randomFood();
      gameOver = false;
      score = 0;
    }
  }

  window.addEventListener("keydown", changeDirection);

  setInterval(draw, 100);
})();
</script>
</body>
</html>
